<mat-toolbar color="warn">
  <h2 mat-dialog-title>Warning</h2>
</mat-toolbar>
<mat-dialog-content>
  <p>The delete action is irreversible.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="delete()">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
  <button mat-button color="warn" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
