<mat-toolbar color="primary">
  <h2 mat-dialog-title>{{title}}</h2>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Club Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Club Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Choose localization</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Text"
             matInput
             formControlName="localization"
             [matAutocomplete]="auto" required>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of options$ | async" [value]="option">
            {{ option.place_name }}
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">
    <mat-icon>edit</mat-icon>
    Save
  </button>
  <button mat-button color="warn" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
